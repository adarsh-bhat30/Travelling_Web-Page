<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip - Explore the World</title>
    <link rel="stylesheet" href="book.css"> 
</head>
<body>

    <header>
        <h1>Explore the World</h1>
    </header>

    <div class="container">
        <section class="booking-section">
            <h1>Book Your Trip</h1>
            <p>Complete the form below to book your full travel package. Please provide your details and select your preferred UPI payment method.</p>

            <form id="bookingForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Your Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="upi_id">Your UPI ID</label>
                    <input type="text" id="upi_id" name="upi_id" required placeholder="example@upi">
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" value="3500" readonly>
                </div>
                <div class="form-group">
                    <label for="comments">Additional Comments</label>
                    <textarea id="comments" name="comments" rows="4"></textarea>
                </div>
                <button type="submit" class="btn">Confirm Booking</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Explore the World | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
